<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://mizaru.my.id/fa-pro/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @custom-variant dark (&:where(.dark, .dark *));
    </style>
    <title>Document</title>
</head>
<body class="bg-gradient-to-br from-neutral-200 via-neutral-200 to-neutral-300 dark:from-neutral-900 dark:via-neutral-900 dark:to-neutral-800 min-h-screen flex items-center justify-center p-6">
<main class="w-full max-w-sm">
    <section class="bg-white dark:bg-slate-800 shadow-xl rounded-2xl p-6 text-center">
        <div class="flex flex-col items-center gap-4">
            <div class="w-28 h-28 rounded-full overflow-hidden ring-4 ring-white dark:ring-slate-900 shadow-md">
                <img src="img/me.png" alt="Profile photo" class="w-full h-full object-cover">
            </div>
            <div>
                <h1 class="text-2xl font-semibold">Muhamad Hilal</h1>
                <p class="text-sm text-slate-500 dark:text-slate-300">Deskripsi singkat — developer • designer • content creator</p>
            </div>
        </div>


        <nav class="mt-6 space-y-3">
            <a href="#" class="block w-full text-left py-3 px-4 rounded-xl border border-transparent hover:-translate-y-0.5 transform transition shadow-sm hover:shadow-md bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white font-medium">✨ Portfolio</a>
            <a href="#" class="block w-full text-left py-3 px-4 rounded-xl border border-slate-200 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-700 transition">📄 Resume</a>
            <a href="#" class="block w-full text-left py-3 px-4 rounded-xl border border-slate-200 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-700 transition">🛠 Projects</a>
            <a href="#" class="block w-full text-left py-3 px-4 rounded-xl border border-slate-200 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-700 transition">📸 Instagram</a>
            <a href="#" class="block w-full text-left py-3 px-4 rounded-xl border border-slate-200 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-700 transition">✉️ Contact</a>
        </nav>


        <div class="mt-6 flex items-center justify-between gap-3">
            <button id="copyBtn" class="flex-1 py-2 px-3 rounded-lg border border-slate-200 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-700 transition">🔗 Salin Link</button>
            <button id="themeBtn" class="py-2 px-3 rounded-lg border border-slate-200 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-700 transition">🌓</button>
        </div>


        <p id="notice" class="mt-4 text-xs text-slate-500 dark:text-slate-400">Tautan dan teks bisa kamu sesuaikan. Halaman ini hanya memakai Tailwind untuk styling.</p>
    </section>


    <footer class="text-center mt-4 text-xs text-slate-500 dark:text-slate-400">Made with ❤️ • Tailwind CSS</footer>
</main>


<script>
    document.getElementById('copyBtn').addEventListener('click', async () => {
        try {
            await navigator.clipboard.writeText(window.location.href);
            const btn = document.getElementById('copyBtn');
            const orig = btn.innerText;
            btn.innerText = 'Copied!';
            setTimeout(() => btn.innerText = orig, 1500);
        } catch (e) {
            alert('Clipboard gagal. Salin manual: ' + window.location.href);
        }
    });

    const themeBtn = document.getElementById('themeBtn');
    const root = document.documentElement;
    const saved = localStorage.getItem('lt-theme');
    if (saved === 'dark') root.classList.add('dark');
    themeBtn.addEventListener('click', () => {
        root.classList.toggle('dark');
        localStorage.setItem('lt-theme', root.classList.contains('dark') ? 'dark' : 'light');
    });
</script>
</body>
</html>
